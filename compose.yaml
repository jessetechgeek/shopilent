services:
  shopilent.api:
    container_name: shopilent-api
    image: shopilent.api
    build:
      context: .
      dockerfile: src/API/Shopilent.API/Dockerfile
    ports:
      - "${API_PORT_1:-9801}:8080"
    depends_on:
      - postgres
      - postgres-replica-1
      - postgres-replica-2
      - redis
      - seq
      - minio
      - mailhog
      - meilisearch
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - Seq__ServerUrl=http://seq:5341
      - ConnectionStrings__PostgreSql=Host=postgres;Database=shopilent;Username=postgres;Password=postgres;Port=5432
      - ConnectionStrings__PostgreSqlReadReplicas__0=Host=postgres-replica-1;Database=shopilent;Username=postgres;Password=postgres;Port=5432
      - ConnectionStrings__PostgreSqlReadReplicas__1=Host=postgres-replica-2;Database=shopilent;Username=postgres;Password=postgres;Port=5432
      - Redis__ConnectionString=redis:6379
      - Redis__InstanceName=shopilent_
      - S3__ServiceUrl=http://minio:9000
      - Email__SmtpServer=mailhog
      - Email__SmtpPort=1025
      - Meilisearch__Url=http://meilisearch:7700
      - Meilisearch__ApiKey=${MEILISEARCH_MASTER_KEY:-shopilent_search_key}
      - Cors__AllowedOrigins__0=http://localhost:9800
      - Cors__AllowedOrigins__1=http://localhost:9802
      - Cors__AllowedOrigins__2=http://localhost:3000
      - Cors__AllowedOrigins__3=http://localhost:5173

  client:
    container_name: shopilent-client
    image: shopilent.client
    build:
      context: src/UI/Shopilent.Client
      dockerfile: Dockerfile
    ports:
      - "${CLIENT_PORT:-9800}:3000"
    volumes:
      - ./src/UI/Shopilent.Client:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - API_URL=http://shopilent.api:8080
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - shopilent.api
    restart: unless-stopped

  admin:
    container_name: shopilent-admin
    image: shopilent.admin
    build:
      context: src/UI/Shopilent.Admin
      dockerfile: Dockerfile
    ports:
      - "${ADMIN_PORT:-9802}:5173"
    volumes:
      - ./src/UI/Shopilent.Admin:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:9801/api
      - VITE_S3_URL=http://localhost:9858
    depends_on:
      - shopilent.api
    restart: unless-stopped

  postgres:
    container_name: shopilent-postgres
    image: postgres:17.5
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_REPLICATION_USER=replicator
      - POSTGRES_REPLICATION_PASSWORD=${POSTGRES_REPLICATION_PASSWORD:-replicator123}
    ports:
      - "${POSTGRES_PORT:-9851}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-primary-init.sh:/docker-entrypoint-initdb.d/01-setup-replication.sh:ro
    command: >
      postgres -c wal_level=replica
               -c max_wal_senders=3
               -c max_replication_slots=3
               -c hot_standby=on
               -c listen_addresses='*'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres-replica-1:
    container_name: shopilent-postgres-replica-1
    image: postgres:17.5
    environment:
      - POSTGRES_REPLICATION_USER=replicator
      - POSTGRES_REPLICATION_PASSWORD=${POSTGRES_REPLICATION_PASSWORD:-replicator123}
      - POSTGRES_MASTER_HOST=postgres
      - POSTGRES_MASTER_PORT=5432
    ports:
      - "${POSTGRES_REPLICA_PORT_1:-9852}:5432"
    volumes:
      - postgres_replica_1_data:/var/lib/postgresql/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: >
      bash -c "
      if [ ! -f '/var/lib/postgresql/data/PG_VERSION' ]; then
        echo 'Initializing replica from primary...';
        rm -rf /var/lib/postgresql/data/*;
        PGPASSWORD=\$POSTGRES_REPLICATION_PASSWORD pg_basebackup -h \$POSTGRES_MASTER_HOST -D /var/lib/postgresql/data -U \$POSTGRES_REPLICATION_USER -v -P;
        touch /var/lib/postgresql/data/standby.signal;
        echo \"primary_conninfo = 'host=\$POSTGRES_MASTER_HOST port=\$POSTGRES_MASTER_PORT user=\$POSTGRES_REPLICATION_USER password=\$POSTGRES_REPLICATION_PASSWORD'\" > /var/lib/postgresql/data/postgresql.auto.conf;
        echo \"hot_standby = on\" >> /var/lib/postgresql/data/postgresql.auto.conf;
        chown -R postgres:postgres /var/lib/postgresql/data;
        chmod 700 /var/lib/postgresql/data;
      fi;
      exec gosu postgres postgres
      "

  postgres-replica-2:
    container_name: shopilent-postgres-replica-2
    image: postgres:17.5
    environment:
      - POSTGRES_REPLICATION_USER=replicator
      - POSTGRES_REPLICATION_PASSWORD=${POSTGRES_REPLICATION_PASSWORD:-replicator123}
      - POSTGRES_MASTER_HOST=postgres
      - POSTGRES_MASTER_PORT=5432
    ports:
      - "${POSTGRES_REPLICA_PORT_2:-9853}:5432"
    volumes:
      - postgres_replica_2_data:/var/lib/postgresql/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: >
      bash -c "
      if [ ! -f '/var/lib/postgresql/data/PG_VERSION' ]; then
        echo 'Initializing replica from primary...';
        rm -rf /var/lib/postgresql/data/*;
        PGPASSWORD=\$POSTGRES_REPLICATION_PASSWORD pg_basebackup -h \$POSTGRES_MASTER_HOST -D /var/lib/postgresql/data -U \$POSTGRES_REPLICATION_USER -v -P;
        touch /var/lib/postgresql/data/standby.signal;
        echo \"primary_conninfo = 'host=\$POSTGRES_MASTER_HOST port=\$POSTGRES_MASTER_PORT user=\$POSTGRES_REPLICATION_USER password=\$POSTGRES_REPLICATION_PASSWORD'\" > /var/lib/postgresql/data/postgresql.auto.conf;
        echo \"hot_standby = on\" >> /var/lib/postgresql/data/postgresql.auto.conf;
        chown -R postgres:postgres /var/lib/postgresql/data;
        chmod 700 /var/lib/postgresql/data;
      fi;
      exec gosu postgres postgres
      "

  redis:
    container_name: shopilent-redis
    image: redis:8.0.3-alpine
    ports:
      - "${REDIS_PORT:-9856}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  minio:
    container_name: shopilent-minio
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z-cpuv1
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  minio-createbuckets:
    container_name: shopilent-minio-createbuckets
    image: minio/mc:RELEASE.2025-07-21T05-28-08Z
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10 &&
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
      /usr/bin/mc mb myminio/${S3_BUCKET_NAME} &&
      /usr/bin/mc anonymous set public myminio/${S3_BUCKET_NAME}
      "
    restart: no

  seq:
    container_name: shopilent-seq
    image: datalust/seq:2025.2
    environment:
      - ACCEPT_EULA=Y
      - SEQ_ADMIN_USERNAME=${SEQ_ADMIN_USERNAME}
      - SEQ_ADMIN_PASSWORD=${SEQ_ADMIN_PASSWORD}
      - SEQ_FIRSTRUN_ADMINPASSWORD=${SEQ_ADMIN_PASSWORD}
    ports:
      - "${SEQ_UI_PORT:-9803}:80"
      - "${SEQ_INGEST_PORT:-5341}:5341"
    volumes:
      - seq_data:/data
    restart: unless-stopped

  mailhog:
    container_name: shopilent-mailhog
    image: mailhog/mailhog:v1.0.1
    ports:
      - "${MAILHOG_WEB_PORT:-9804}:8025"
      - "${MAILHOG_SMTP_PORT:-9825}:1025"
    restart: unless-stopped

  meilisearch:
    container_name: shopilent-meilisearch
    image: getmeili/meilisearch:v1.15.2
    ports:
      - "${MEILISEARCH_PORT}:7700"
    environment:
      - MEILI_MASTER_KEY=${MEILISEARCH_MASTER_KEY:-shopilent_search_key}
      - MEILI_ENV=development
    volumes:
      - meilisearch_data:/meili_data
    restart: unless-stopped

volumes:
  postgres_data:
    name: shopilent_postgres_data
  postgres_replica_1_data:
    name: shopilent_postgres_replica_1_data
  postgres_replica_2_data:
    name: shopilent_postgres_replica_2_data
  redis_data:
    name: shopilent_redis_data
  minio_data:
    name: shopilent_minio_data
  seq_data:
    name: shopilent_seq_data
  meilisearch_data:
    name: shopilent_meilisearch_data
